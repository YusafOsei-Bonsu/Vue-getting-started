<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Getting Started</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <!-- development version of Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- Declarative rendering -->
        <h1>{{ message }}</h1>
        <span v-bind:title="message2">Hover your mouse over me for a few seconds to see my dynamically bound title!</span>
        <br><br>
        
        <!-- Conditionals -->
        <span v-if="seen">"Now you see me" only appears when <em>seen</em> is set to true</span>
        <br>

        <!-- Loops -->
        <ol>
            <li v-for="resolution in newYearResolutions">{{ resolution.text }}</li>
        </ol>

        <!-- Handling user input -->
        <button v-on:click="reverseMsg">Reverse Message</button>
        <br><br>

        <input v-model="message">

        <ol>
            <!-- Create an instance of the todo-item component -->
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>

    <!-- Vue instance -->
    <script src="./app.js"></script>
</body>
</html>
